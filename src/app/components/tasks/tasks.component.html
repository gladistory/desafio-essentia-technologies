<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/tvf0cut.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="bt-add">
                <img class="task-icon" src="task-done-svgrepo-com.svg" alt="">
                <a href="#" (click)="toggleForm(); $event.preventDefault()">Adicionar nova
                    tarefa</a>
            </div>
            <div class="shadow-table">

            </div>
            <hr>
            <div *ngIf="showForm" class="form-container">
                <form>
                    <div>
                        <label for="titulo">Título</label>
                        <input id="titulo" type="text" placeholder="Digite o título da atividade" />
                    </div>
                    <div class="form-input">
                        <label for="data"><img class="form-icon" src="description-svgrepo-com.svg" alt=""></label>
                        <input id="descricao" type="text" placeholder="Descreva sua atividade" />
                    </div>
                    <div>
                        <input id="data" type="date" />
                    </div>
                    <div>
                        <button type="submit" class="button-default">Adicionar tarefa</button>
                    </div>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
